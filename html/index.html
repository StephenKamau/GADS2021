<!DOCTYPE html>
<html>
    <head>
        <title>HTML Fundamentals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Introduction to HTML">
        <link rel="stylesheet" type="text/css" href="">
    </head>
    <body>
        <!--Comments in html-->
        <p>Hello world <span class="snippet">2021!</span></p>
        <!--preformatted text-->
        <pre>This is --preformatted</pre>
        <!--character entity-->
        &nbsp;
        &lt;
        &gt;
        &copy;
        <!--reference text-->
        <h2>Testimonials</h2>
        <code></code>
        <kbd></kbd>
        <p>
            <blockquote>Coffee<sup>1</sup> is good <abbr title="for your information">FYI</abbr></blockquote>
            <cite>Stephen K.</cite>
        </p>
        <p>
            <q>Coffee is good</q>
            <cite>Stephen K.</cite>
        </p>
    </body>
</html>
